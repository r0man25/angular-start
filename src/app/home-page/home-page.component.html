<div class="row">
  <div class="input-field col s6">
    <input id="first_name" type="text" class="validate" [(ngModel)] = 'strSearch'>
    <label class="active" for="first_name">Search</label>
  </div>
</div>

<div class="row">
  <app-user
          *ngFor="let item of users | search:strSearch"
          [user]="item"
  ></app-user>
</div>
